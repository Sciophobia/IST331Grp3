<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  opacity: 0;
	
}
#animate {
  width: 50px;
  height: 50px;
  position: relative;
  background-color: green;
}
</style>
<body>

 
<p><button onclick="myMove()">Click Me</button></p> 
	
  <div id ="animate" style="z-index: 1; left: 10px; top: 66px; width: 10px; height: 14px"></div>

<script>
var id = null;
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
